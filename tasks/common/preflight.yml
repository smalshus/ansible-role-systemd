---
- name: Check for uninstall signal
  command: /bin/true
  notify: Uninstall units
  when: perform_uninstall|bool
  block:
    - name: Broadcast uninstall signal
      command: /bin/true
      notify: Uninstall units
      changed_when: false
  always:
    - name: Flush handlers
      meta: flush_handlers
  tags:
    - preflight

- name: Flush handlers
  meta: flush_handlers
